<div class="card">
  <div class="card-body">
    <h1 class="card-title">
      Usuarios  
    </h1>
    <div class="card-text">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Username</td>
              <td>Rol</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let usuario of usuarios'>
              <td>{{usuario.username}}</td>
              <td>{{usuario.roleDescription}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
